<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <title>PUMPIM</title>
    <script src="script.js" type="module" defer></script>
</head>

<body>

    <div class="header">
        <div class="header-right">
            <h1>pumPIM</h1>
        </div>
        <div class="header-left">
            <a class="nav-button" href="../products-page">Products</a>
            <a class="nav-button" href="../brands">Brands</a>
            <a class="nav-button" href="/categories">Categories</a>
            <a class="nav-button" href="/my-account">My Account</a>
        </div>

    </div>

    <div class="products-table-wrapper">

        <table class="products-table">
            <tr class="products-table-header">
                <th class="product-id table-header">ID</th>
                <th class="product-name-header table-header">Product name</th>
                <th class="brand-header table-header">Brand</th>
                <th class="price-header table-header">Price</th>
            </tr>
        </table>

        <form class="product-search">
            <div class="search-product-title">SEARCH</div>
            <div class="id-input-wrapper">
                <label for="id-input">ID</label>
                <input type="number" class="search-id-input" name="search-id-input">
            </div>
            <!---
            <div class=name-input-wrapper>
                <label for="name-input">Product name</label>
                <input type="text" class="search-name-input" name="search-name-input">
            </div>
            <div class=brand-input-wrapper>
                <label for="brand-input">Brand name</label>
                <input type="text" class="search-brand-input" name="search-brand-input">
            </div>
            -->
            <button type="submit" class="search-product-button">Search</button>
        </form>

        <form class="add-product-form">
            <div class="add-product-title">NEW PRODUCT</div>
            <div class=name-input-wrapper>
                <label for="name-input">Product name</label>
                <input type="text" class="name-input" name="name-input">
            </div>
            <div class=brand-input-wrapper>
                <label for="brand-input">Brand name</label>
                <input type="text" class="brand-input" name="brand-input">
            </div>
            <div class=price-input-wrapper>
                <label for="price-input">Price</label>
                <input type="number" class="price-input" name="price-input">
            </div>
            <button type="submit" class="add-product-button">Add product</button>
        </form>

    </div>


</body>

</html>
